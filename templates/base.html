<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    {% if BOOTSWATCH_THEME %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/{{ BOOTSWATCH_THEME }}/bootstrap.min.css" type="text/css">
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Kodchasan:400,500|Inconsolata:400" rel="stylesheet">
    <style>
        body {
            font-family: 'Kodchasan', sans-serif;
        }
        h1 {
            font-family: 'Charmonman', cursive;
        }
        h1 a:hover {
            text-decoration: none;
        }
        textarea, div.codehilite, pre {
            font-family: 'Inconsolata', monospace;
        }
    </style>
    <title>FlaskWIKI</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div style="padding: 40px">
                <h1>
                    <a href="/">
                    FlaskWIKI
                    </a>
                </h1>
                <p>
                    the flask based mico wiki
                </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center" style="padding-bottom: 25px">
                <a href="/">index</a> | 
                <a href="/_pages">pages</a> |
                <a href="/_tags">tags</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <p style="padding: 25px">
                build with <a href="http://flask.pocoo.org/">flask</a> and <i class="fa fa-heart"></i> by <a href="http://www.blawatt.de">jblawatt</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
