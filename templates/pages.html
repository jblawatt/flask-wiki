{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        Alle Seiten
    </div>
    <div class="card-body" style="padding: 0">
        <table class="table table-striped">
            <tbody>
                {% for page in pages %}
                <tr>
                    <td class="no-wrap" style="overflow: hidden; text-overflow: ellipsis; max-width: 250px">
                        <span>
                        <i class="fa fa-file-alt"></i>
                        
                        <a href="{{page.url}}">{{page.filename}}</a>
                        
                        </span>
                    </td>
                    <td>
                        <small>
                            {{page.summary|default('')}}
                        </small>
                    </td>
                    <td class="no-wrap" style="overflow: hidden; text-overflow: ellipsis; max-width: 25%">
                        {{page.last_changed.strftime('%d.%m.%Y %H:%m')}} Uhr
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
